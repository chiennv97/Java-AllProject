group 'HTTPServer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.rapidoid/rapidoid-web
    compile group: 'org.rapidoid', name: 'rapidoid-web', version: '5.3.5'
    // https://mvnrepository.com/artifact/org.rapidoid/rapidoid-quick
    compile group: 'org.rapidoid', name: 'rapidoid-quick', version: '5.3.5'

}
jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}